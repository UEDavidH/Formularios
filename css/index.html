<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form id="form">
        <label for="name">Introduzca su nombre</label>
        <!--inputs-->
        <input type="text"
        id="name"
        name="name"
        value=""
        placeholder="Introduzca su nombre" 
        minlength="3"
        maxlength="50"
        pattern="[a-zA-Z]{3-20}"
        title="Se admiten solo letras"
        autocomplete="off"
        required
        ><br><br>
        <label for="age">Edad</label>
        <input type="number" min="1" max="99" id="age"
        placeholder="Introduzca su edad"
        pattern="[a-zA-Z]{1,2}"
        title="Se admiten solo letras"
        autocomplete="off"
        required><br><br>
        <label for="email"></label>
        <input type="email" id="email" 
        placeholder="Introduzca su correo"><br><br>
        <label for="pss"></label>
        <input type="password" id="pss"
        placeholder="Introduzca su contraseña"><br><br>
        <label for="colores"></label>
        <input type="color" id="colores"
        placeholder="Seleccione un color"><br><br>
        <label for="files"></label>
        <input type="file" id="files"
        placeholder="Upload your files asshole"><br><br>
        <label for="oculto"></label>
        <input type="hidden" id="oculto"><br><br>
        <label for="meses"></label>
        <input type="month" id="meses" list="mes"><br><br>
        <datalist id="mes">
            <option value="Enero">
                <option value="Febrero">
        </datalist>
        <fieldset>
            <legend>
                Estado Civil:
            </legend>
            <input type="radio" name="estado" value="soltero">Soltero(a)
            <input type="radio" name="estado" value="casado">Casado(a)
            <input type="radio" name="estado" value="viudo">Viudo(a)
            <input type="radio" name="estado" value="divorciado">Divorciado(a)
        </fieldset><br><br>
        <label for="lenguajes">Lenguajes de programación</label>
        <select name="lenguajes" id="">
            <optgroup label="Backend">
                <option>Java</option>
                <option>PHP</option>
                <option>VB.NET</option>
                <option>Node.js</option>
                <optgroup label="Frontend">
                    <option>JavaScript</option>
                    <option>TypeScript</option>
                    <option>CSS</option>
        </select><br><br>
        <label for="condiciones">¿Acepta terminos y condiciones?</label>
        <input type="checkbox" id="condiciones"><br><hr>
        <label for=""></label>
        <input type="button" id="boton" value="Aceptar">
        <button type="button" id="boton2">Validar</button>
        <button type="submit" id="boton3">Enviar datos</button>
        <button type="reset" id="boton4">Reiniciar datos</button>
    </form>
    <script src="./scripts/main.js"></script>
</body>
</html>
